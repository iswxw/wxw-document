      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 入口文件改为 /home.md
      homepage: 'home.md',
      // 启用相对路径
      relativePath: true,
      // 显示文件更新日期
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      topMargin: 90, // default: 0

      // logo: '/_media/icon.svg',
    }
  </script>
